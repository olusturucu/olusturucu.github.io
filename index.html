<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="main.css">
    <title>Rasgele Şifre Oluşturucu</title>
  </head>
  <body>
    <h1>Rasgele Şifre Oluşturucu</h1>
    <form>
      <label for="length">Şifre Uzunluğu:</label>
      <input type="number" id="length" name="length" min="6" max="50" value="8">
      <br><br>
      <label for="uppercase">Büyük Harf:</label>
      <input type="checkbox" id="uppercase" name="uppercase">
      <br><br>
      <label for="lowercase">Küçük Harf:</label>
      <input type="checkbox" id="lowercase" name="lowercase">
      <br><br>
      <label for="numbers">Rakam:</label>
      <input type="checkbox" id="numbers" name="numbers">
      <br><br>
      <label for="symbols">Özel Karakter:</label>
      <input type="checkbox" id="symbols" name="symbols">
      <br><br>
      <button type="button" onclick="generatePassword()">Şifre Oluştur</button>
      <br><br>
      <label for="password">Şifre:</label>
      <input type="text" id="password" name="password" readonly>
    </form>

    <script>
      function generatePassword() {
        var length = document.getElementById("length").value;
        var uppercase = document.getElementById("uppercase").checked;
        var lowercase = document.getElementById("lowercase").checked;
        var numbers = document.getElementById("numbers").checked;
        var symbols = document.getElementById("symbols").checked;

        var charset = "";
        if (uppercase) charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        if (lowercase) charset += "abcdefghijklmnopqrstuvwxyz";
        if (numbers) charset += "0123456789";
        if (symbols) charset += "!@#$%^&*()_+-=[]{};:,.<>?";

        var password = "";
        for (var i = 0; i < length; i++) {
          password += charset.charAt(Math.floor(Math.random() * charset.length));
        }

        document.getElementById("password").value = password;
      }
    </script>
  </body>
</html>
